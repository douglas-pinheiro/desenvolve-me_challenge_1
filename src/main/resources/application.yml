spring:
  datasource:
    username: root
    password: admin
    url: jdbc:mysql://localhost:3306/cliente?useTimezone=true&serverTimezone=America/Sao_Paulo&createDatabaseIfNotExist=true
  jpa:
    show-sql: true
    hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
      ddl-auto: update
      generate-ddl: true
      format_sql: true
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl